<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ration Beneficiary Categories</title>
  </head>
  <body>
    <h2>Ration Beneficiary Categories</h2>
    <ul style="list-style: none; padding: 0; margin: 0px">
      <li style="padding: 0; margin-bottom: 25px">
        <strong>Antyodaya</strong>
        <span
          style="
            color: #fff;
            background: #e74c3c;
            padding: 2px 10px;
            border-radius: 6px;
            margin-left: 10px;
            margin-bottom: 0px;
          "
          >Priority</span
        >
        <p style="font-size: 0.85em; color: #888">
          Eligibility: Households identified under Antyodaya Anna Yojana scheme.
        </p>
      </li>

      <li style="padding: 0; margin-bottom: 25px">
        <strong>BPL</strong>
        <p style="font-size: 0.85em; color: #888">
          Eligibility: Annual income below government-specified threshold.
        </p>
      </li>
      <li style="padding: 0; margin-bottom: 25px">
        <strong>APL</strong>
        <p style="font-size: 0.85em; color: #888">
          Eligibility: Annual income above poverty threshold.
        </p>
      </li>
    </ul>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
      }
    </style>
  </body>
</html>
