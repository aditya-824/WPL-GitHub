    <div class="beneficiary-form-container">
        <h1>Beneficiary Registration Form</h1>
        <form>
            <label for="name"><strong>Name:</strong></label><br>
            <input type="text" id="name" name="name" required class="form-input"><br>

            <label for="card"><strong>Ration Card Number:</strong></label><br>
            <input type="text" id="card" name="card" required class="form-input"><br>

            <label for="family"><strong>Family Size:</strong></label><br>
            <input type="number" id="family" name="family" min="1" required class="form-input"><br>

            <label for="category"><strong>Category:</strong></label><br>
            <select id="category" name="category" required class="form-input">
                <option value="">--Select Category--</option>
                <option value="AAY">Antyodaya</option>
                <option value="BPL">BPL</option>
                <option value="APL">APL</option>
            </select><br>

            <label for="address"><strong>Address:</strong></label><br>
            <textarea id="address" name="address" rows="3" required class="form-input"></textarea><br>

            <button type="submit" class="form-submit-btn">Submit</button>
        </form>
    </div>
    <footer>
        <p>This is a government website.</p>
      </footer>
</body>
</html>
