
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Flexbox Navigation Menu</title>
	<style>
		   body { margin: 0; }
		   nav {
			   background: lightblue;
			   padding: 0 10px;
		   }
		   .nav-bar {
			   display: flex;
			   justify-content: space-between;
			   align-items: center;
			   max-width: 900px;
			   margin: 0 auto;
		   }
		   .nav-logo {
			   color: white;
			   font-weight: bold;
			   padding: 16px 0;
		   }
		   .nav-links {
			   display: flex;
			   gap: 16px;
			   list-style: none;
			   margin: 0;
			   padding: 0;
		   }
		   .nav-links a {
			   color: white;
			   text-decoration: none;
			   padding: 10px 8px;
			   border-radius: 4px;
		   }
		   .nav-links a:hover {
			   background:lightblue;
		   }
		   @media (max-width: 700px) {
			   .nav-bar {
				   flex-direction: column;
				   align-items: flex-start;
			   }
			   .nav-links {
				   flex-direction: column;
				   width: 100%;
			   }
			   .nav-links a {
				   width: 100%;
				   box-sizing: border-box;
			   }
		   }
	</style>
</head>
<body>
	   <nav>
		   <div class="nav-bar">
			   <div class="nav-logo">MySite</div>
			   <ul class="nav-links">
				   <li><a href="#">Home</a></li>
				   <li><a href="#">About</a></li>
				   <li><a href="#">Services</a></li>
				   <li><a href="#">Contact</a></li>
			   </ul>
		   </div>
	   </nav>
	<div style="padding:40px; text-align:center;">
		<h2>Responsive Navigation Menu Example</h2>
		<p>Resize the window to see the menu adapt for mobile screens.</p>
	</div>

</body>
</html>
