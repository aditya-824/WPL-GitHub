
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated Call-to-Action Button</title>
	<style>
		   body {
			   display: flex;
			   flex-direction: column;
			   align-items: center;
			   justify-content: center;
		   }
		   .cta-btn {
			   background: purple;
			   color: #fffbe7;
			   border: none;
			   padding: 18px 48px;
			   font-weight: bold;
			   cursor: pointer;
			   outline: none;
			   animation: pulse 1.5s infinite alternate;
			   transition: transform 0.2s, box-shadow 0.2s;
		   }
		   .cta-btn:hover {
			   transform: scale(1.1);
			   animation: none;
			   background: blue;
			   color: #fff;
		   }
		   @keyframes pulse {
			   0% {
				   box-shadow: 0 0 0 0 rgba(58, 134, 255, 0.35);
			   }
			   100% {
				   box-shadow: 0 0 0 18px rgba(58, 134, 255, 0);
			   }
		   }
	</style>
</head>
<body>
	<h2 style="color: blueviolet;">Animated Call-to-Action Button</h2>
	<button class="cta-btn">Click me</button>
</body>
</html>
