
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Flexbox Layout Example</title>
	<style>
		   .flex-container {
			   display: flex;
			   flex-wrap: wrap;
			   gap: 20px;
			   justify-content: center;
			   align-items: stretch;
			   padding: 30px;
		   }
		   .flex-item {
			   background: darkseagreen;
			   color: black;
			   padding: 30px 20px;
			   min-width: 220px;
			   max-width: 350px;
			   text-align: center;
		   }
	</style>
</head>
<body>
	<div class="flex-container">
		<div class="flex-item">Flex Item 1</div>
		<div class="flex-item">Flex Item 2</div>
		<div class="flex-item">Flex Item 3</div>
		<div class="flex-item">Flex Item 4</div>
	</div>
</body>
</html>
